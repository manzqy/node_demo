<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="page-header container">
      <h1><a href="/">亡者农药</a> <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <form>
      <div class="form-group">
        <label class="col-sm-2 control-label">英雄名称</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" value="{{name}}">
        </div>
      </div>
      <input type="hidden" name="id" value="{{ id }}">
      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          {{ if gender == '男' }}
          <label class="radio-inline">
            <input type="radio" value="男" name="gender" checked> 男
          </label>
          <label class="radio-inline">
            <input type="radio" value="女" name="gender"> 女
          </label>
          {{ else }}
          <label class="radio-inline">
            <input type="radio" value="男" name="gender" > 男
          </label>
          <label class="radio-inline">
            <input type="radio" value="女" name="gender" checked> 女
          </label>
          {{ /if }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-ok">保存修改</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
<script>
  $(() => {
    $(".btn-ok").on("click", function(e) {
      e.preventDefault()
      $.post({
        url: '/editHeroData',
        data: $("form").serialize(),
        dataType: 'json',
        success: function(res) {
          if (res.code == 200) {
            window.location.href = '/';
          }
        }
      })
    })
  })
</script>
</html>
